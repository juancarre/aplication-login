<div class="container login-container">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <form class="custom-form" method="post">
                <h1>Login</h1>
                <div class="row">
                    <div class="col">
                        <input type="email" id="email" name="email" #email="ngModel" class="form-control"
                            [(ngModel)]="emailInput" placeholder="Email" required minlength="6" email />

                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback d-block">
                            <div *ngIf="email.errors?.['required']">
                                Email is required
                            </div>
                            <div *ngIf="email.errors?.['minlength']">
                                Minimun of 6 chars length is required
                            </div>
                            <div *ngIf="email.errors?.['email']">
                                Email format is required
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="password" id="password" name="password" #password="ngModel" class="form-control"
                            [(ngModel)]="passwordInput" placeholder="Password" required minlength="6" />

                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback d-block">
                            <div *ngIf="password.errors?.['required']">
                                Email is required
                            </div>
                            <div *ngIf="password.errors?.['minlength']">
                                Minimun of 6 chars length is required
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" (click)="login()" class="btn btn-dark"
                    [ngClass]="{'disabled': email.invalid || password.invalid}">
                    <div class="spinner" *ngIf="loading; else userloggedOut">
                        <div class="spinner-border spinner-border-sm text-light" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <ng-template #userloggedOut>
                        Register
                    </ng-template>
                </button>
            </form>
        </div>
    </div>
</div>
